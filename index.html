    <body>
        
        <div class="row">
            <h2 class="col-md-offset-1">Погода</h2>
            <div class="col-md-4 col-md-offset-1">
                <form>
                    <div class="form-group">
                        <select class="form-control" id="city">
                            <option value="">-- Выбирите город --</option>
                            <option value="London">London</option>
                            <option value="Tallinn">Tallinn</option>
                            <option value="Oslo">Oslo</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div clss="row">
            <div class="col-md-4 col-md-offset-1" id="main"></div>
            <div class="col-md-4 col-md-offset-1" id="additional_info"></div>
            
        </div>

        <script>
            $('#city').change(function(){
                var city = $('#city').val();
                var url = 'getMainWeather.php?city='+city;
               $('#main').load(url); 
               
                var url = 'getAdditionalWeather.php?city='+city;
               $('#additional_info').load(url); 
               
              
               
            });
        </script>
    </body>
